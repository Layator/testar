<html>
  <script src="https://aframe.io/releases/0.6.1/aframe.js"></script>
  <script src="js/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-text-component/dist/aframe-text-component.min.js"></script>
  <script src="js/index.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' >
      <a-marker type='pattern' url='patterns/escudo.patt' id="Keukentafel">
        <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
          <a-torus-knot radius='0.26' radius-tubular='0.05'>
            <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
          </a-torus-knot>
        </a-box>
      </a-marker>
      <a-marker type='pattern' url='patterns/copa.patt' id="otro">
        <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:black;'>
          <a-torus-knot radius='0.26' radius-tubular='0.05'>
            <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
          </a-torus-knot>
        </a-box>
      </a-marker>
      <a-marker type='pattern' url='patterns/diableros.patt' id="diablero">
        <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:cyan;'>
          <a-torus-knot radius='0.26' radius-tubular='0.05'>
            <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
          </a-torus-knot>
        </a-box>
      </a-marker>
      <a-marker type='pattern' url='patterns/falco.patt' id="falco">
        <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
          <a-torus-knot radius='0.26' radius-tubular='0.05'>
            <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
          </a-torus-knot>
        </a-box>
      </a-marker>
      <a-marker type='pattern' url='patterns/2.patt' id="dos">
        <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:purple;'>
          <a-torus-knot radius='0.26' radius-tubular='0.05'>
            <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
          </a-torus-knot>
        </a-box>
      </a-marker>
      <a-marker preset="hiro" id="Leeslamp">
        <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:blue;'>
          <a-torus-knot radius='0.26' radius-tubular='0.05'>
            <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
          </a-torus-knot>
        </a-box>
      </a-marker>
      <a-marker preset="1" id="bco">
        <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:white;'>
          <a-torus-knot radius='0.26' radius-tubular='0.05'>
            <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
          </a-torus-knot>
        </a-box>
      </a-marker>
      <a-marker type='barcode' value='2' id="yellow">
        <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:yellow;'>
          <a-torus-knot radius='0.26' radius-tubular='0.05'>
            <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
          </a-torus-knot>
        </a-box>
      </a-marker>
      <!-- define a simple camera -->
      <a-entity camera>
        <a-entity cursor="fuse: true; fuseTimeout: 1250"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
                  material="color: black; shader: flat">
        </a-entity>
      </a-entity>
    </a-scene>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </body>
</html>
